<mat-card class="account-card">
  <mat-card-header>
    <div class="top">
      <mat-card-title>{{ account.balance | currency:'COP':'symbol':'1.1-1' }}</mat-card-title>
      <mat-card-subtitle>{{ account.typeAccount }}</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>{{account.id}}</p>
  </mat-card-content>
</mat-card>
